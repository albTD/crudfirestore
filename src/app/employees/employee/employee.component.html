<h1 class="diplay-4">Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
    <div class="form-group">
<zzinput type="text" name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full Name" required>
    <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">this field is required</div>
</div>

    <div class="form-group">
<input type="text" name="position" #position="ngModel" [(ngModel)]="service.formData.position" class="form-control" placeholder="position">
    </div>
<div class="form-row">
        <div class="form-group col-md-6">
        <input type="text" name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode" class="form-control" placeholder="Emp. Code">
        </div>
    
        <div class="form-group col-md-6">
        <input type="text" name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" placeholder="Mobile no.">
        </div>
</div>

<div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-info btn-block">SUBMIT</button>
</div>

</form>
